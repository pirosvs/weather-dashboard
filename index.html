<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="navbar nav-color vw=100">
            <span>Weather Dashboard</span>
        </div>
    </header>
    <main>
        <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4">

                  <label for="searchbar" class="col-sm-2 col-form-label col-form-label-lg"></label>
                  <div class="col-sm-6 col-md-6 col-lg-3">
                    <input type="text" class="form-control form-control-lg" id="searchbar" placeholder="search by city">
                  </div>
                  <button type="submit" class="btn submitBtn btn-primary">Go</button>
                </div> 
            </div>

            <div class="col-sm-12 col-md-6">
                <span> text text text</span>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</html>
